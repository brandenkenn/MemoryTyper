<h1>MemoryTyper</h1>

<h2>Practice your memorization and touch typing at the same time!</h2>

<div class="grid-container">
    <div class="grid-30" id="user-texts">
        <ul>

        </ul>
        <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#text-add">Add new Text</button>
    </div>

    <div class="grid-70" id="activity-area">
        <textarea class="text"></textarea>
        <button class="btn btn-primary go" disabled>Hide the text above and start typing</button>
        <textarea class="output" placeholder="Type the text above in here"></textarea>

        <p class="timerDisplay">Timer stopped</p>

        <p class="results">results</p>
    </div>
</div>

<div id="text-add" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
                <h4>modal title</h4>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="text-add-title">Title</label>
                        <input type="text" class="form-control" id="text-add-title"/></div>
                    <div class="form-group">
                        <label for="text-add-text">Text</label>
                        <textarea name="" id="text-add-text" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="add-text-submit">Save changes</button>
            </div>
        </div>
    </div>
</div>
