<h1>MemoryTyper</h1>

<h2>Practice your memorization and touch typing at the same time!</h2>

<div class="grid-container">
    <div class="grid-30" id="user-texts">
        <ul>

        </ul>
    </div>

    <div class="grid-70" id="activity-area">
        <textarea class="text"></textarea>
        <button class="go" disabled>Hide the text above and start typing</button>
        <textarea class="output" placeholder="Type the text above in here"></textarea>

        <p class="timerDisplay">Timer stopped</p>

        <p class="results">results</p>
    </div>
</div>
